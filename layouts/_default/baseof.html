<!DOCTYPE html>
<html lang="fi">

<head>
        {{ partial "meta.html" . }}
          {{ if .Param "math" }}

          {{ end }}
</head>

<body>
        {{ partial "header.html" . }}
        <div class="content">
                {{ block "main" . }}
                {{ end }}
        </div>
        {{ partial "footer.html" . }}
</body>

</html>
